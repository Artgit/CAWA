<div class="dicision" >
    <!--Top panel with search  -->
    <div class="row top-panel">
        <div class="col-md-3 col-sm-3">
            <h4>
                {{vm.decision.name}}
            </h4>
        </div>
        <div class="col-md-6 col-sm-6"></div>
        <div class="col-md-3 col-sm-3">
            <input class="form-control search-input" type="text"/>
            <span class="glyphicon glyphicon-search search-input-icon"></span>
        </div>
    </div>
    <!-- Main stuff -->
    <div class="row main-panel">
        <!-- CRITERIA SECTION -->
        <div class="col-md-3 col-sm-3 criteria-section app-divider-wrapper">
            <div class="criteria-header scroll-wrapper-header">
                <div class="col-md-6 col-sm-6">
                    <h4>Criteria</h4>
                </div>
                <div class="col-md-6 col-sm-6">
                    <a href="" class="add-createria-btn"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add criterion</a>
                </div>
            </div>
            <div class="scroll-wrapper">
                <h1 ng-show="vm.pageSpinners.criterias">LOADING...</h1>
                <uib-accordion>
                    <div uib-accordion-group class="panel-default criteria-panel" heading="{{group.name}}" ng-repeat="group in vm.criteriaGroups track by $index">
                        <div class="row criteria-item" ng-repeat="criteria in group.criterias track by $index">
                            <div class="col-md-6">{{criteria.name}}</div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-4">ICON 1</div>
                                    <div class="col-md-4">ICON 2</div>
                                    <div class="col-md-4">ICON 3</div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">STARS</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </uib-accordion>
            </div>
        </div>
        <!-- Left Divider -->
        <app-divider axis="x"></app-divider>
        <!-- DECISION SECTION -->
        <div class="col-md-6 col-sm-6 grid-stack-decision app-divider-wrapper ">
            <div class="decisions-header scroll-wrapper-header">
                <div class="col-md-3 col-sm-6">
                    <h4>Decisions</h4>
                </div>
                <div class="col-md-9 col-sm-6">
                    <decision-filter callback="vm.testClick()" filters="vm.testCriteriaGroup"></decision-filter>
                </div>
            </div>
            <div class="scroll-wrapper">
                <h1 ng-show="vm.pageSpinners.decisions">LOADING...</h1>
                <gridstack-wrapper init-list="vm.decisionsList" update-list="vm.updateDecisionList" element="decision-item" cell-height="100" vertical-margin="10" grid-class="custom-grid" template="decision">
                </gridstack-wrapper>
            </div>
        </div>
        <!-- Right divider -->
        <app-divider axis="x" side="right"></app-divider>
        <!-- CHARACTERISTIC SECTION -->
        <div class="col-md-3 col-sm-3 ">
            <div class="char-header scroll-wrapper-header">
                <div class="col-md-6 col-sm-6">
                    <h4>Characteristics</h4>
                </div>
                <div class="col-md-6 col-sm-6">
                    <a href="" class="add-createria-btn"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add characteristic</a>
                </div>
            </div>
            <div class="scroll-wrapper">
                <uib-accordion>
                    <div uib-accordion-group class="panel-default" heading="Criteria group {{$index + 1}}" ng-repeat="group in vm.testCriteriaGroup track by $index">
                        <input type="checkbox"/>
                        <label>Filter {{$index + 1}}</label>
                    </div>
                </uib-accordion>
            </div>
        </div>
    </div>
</div>
