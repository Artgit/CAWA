<h1>DASHBOARD PAGE WELCOME!</h1>
<div class="col-md-2"></div>
<div class="col-md-8">
    <gridstack-wrapper init-list="vm.testData" update-list="vm.updateList" element=".grid-stack-item"></gridstack-wrapper>
</div>
<div class="col-md-2">
    <div ng-repeat="item in vm.testData track by $index">
        {{item.title}}
    </div>
</div>
<div class="container-fluid">
    <div>
        <a class="btn btn-primary" ng-click="vm.sort()" href="">Get'n'Sort</a>
    </div>
</div>
