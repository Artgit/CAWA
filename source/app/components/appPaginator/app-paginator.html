<div class="row">
	<div class="col-md-6 col-sm-6">
		<div uib-pagination ng-model="vm.pagination.pageNumber" boundary-links="true" boundary-link-numbers="true" total-items="vm.pagination.totalDecisions" items-per-page="vm.pagination.pageSize" ng-change="vm.changePage()"></div>
	</div>
	<div class="col-md-6 col-sm-6">
		<select class="pagination" ng-model="vm.pagination.pageSize" ng-options="item for item in vm.itemsPerPage" ng-change="vm.changePageSize()"></select>
	</div>
</div>
