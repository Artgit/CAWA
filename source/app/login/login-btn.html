<div class="login-btn">
	<div ng-if="vm.isLogged"><label>Username:</label><span>{{vm.user.user_name}}</span></div>
	<a ng-if="!vm.isLogged" href="" class="btn btn-default" ng-click="vm.login()">Login</a>
	<a ng-if="vm.isLogged" href="" class="btn btn-default" ng-click="vm.logout()">Logout</a>
</div>
