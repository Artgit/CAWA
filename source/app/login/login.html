<div class="login-btn">
	<div ng-if="vm.loginService.getLoginStatus()">
		<label>Username:</label>
		<span>{{vm.user.user_name}}</span>
	</div>
	<a ng-if="!vm.loginService.getLoginStatus()" href="" class="btn btn-default" ng-click="vm.loginService.login()">Login</a>
	<a ng-if="vm.loginService.getLoginStatus()" href="" class="btn btn-default" ng-click="vm.loginService.logout()">Logout</a>
</div>
